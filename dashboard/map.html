<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.009328, lng: 116.320887},
          zoom: 4
        });

        var marker = new google.maps.Marker({
          position: {"lat": 40.009328, "lng": 116.320887},
          title: "User_id: 200002",
          animation: google.maps.Animation.DROP
        });
        marker.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-LRv5i2ZSJiGfWboyw8BgrTEwmn8FxGg&callback=initMap"
    async defer></script>
  </body>
</html>
